skip_validation: true
schema:
  - graph/mutation.graphql
  - graph/query.graphql
  - graph/custom.graphql

  # The ent.graphql schema was generated by Ent.
  - graph/ent.graphql

exec:
  filename: graph/generated.go
  package: graph

resolver:
  layout: follow-schema
  dir: graph
  package: graph

autobind:
  - github.com/gitwb-c/crm.saas/backend/internal/ent

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
  Node:
    model:
      - github.com/gitwb-c/crm.saas/backend/internal/ent.Noder
